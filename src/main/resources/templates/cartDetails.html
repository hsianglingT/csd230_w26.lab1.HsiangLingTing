<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<h1>Your Shopping Cart</h1>
<div th:if="${cart.products.empty}">
    <p>Your cart is empty.</p>
</div>
<table border="1" th:unless="${cart.products.empty}">
    <thead>
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    </thead>
<!--    <tbody>-->
<!--    <tr th:each="product : ${cart.products}">-->
<!--        &lt;!&ndash; Note: We act on 'product' here, which is the parent of BookEntity &ndash;&gt;-->
<!--        <td th:text="${product.title}"></td>-->
<!--        <td th:text="${product.price}"></td>-->
<!--        <td>-->
<!--            <a th:href="@{/cart/remove/{id}(id=${product.id})}">Remove</a>-->
<!--        </td>-->
<!--    </tr>-->
<!--    </tbody>-->
    <tbody>
    <tr th:each="product : ${cart.products}">
        <td th:text="${product.title}"></td>
        <td th:text="${product.price}"></td>

        <!-- Here you can branch by type if you really need to -->
        <td>
            <!-- BookEntity -->
            <!-- T(...) Returns a Java Class object-->
            <span th:if="${product instanceof T(csd230.lab1.entities.BookEntity)}"
                  th:text="${product.author}"></span>

            <!-- TicketEntity -->
            <span th:if="${product instanceof T(csd230.lab1.entities.TicketEntity)}"
                  th:text="${product.eventDate}"></span>

            <!-- You can keep adding other subclasses here -->
        </td>

        <td>
            <a th:href="@{/cart/remove/{id}(id=${product.id})}">Remove</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<p>
    <a th:href="@{/books}">Continue Shopping</a>
</p>
<form th:unless="${cart.products.empty} " th:action="@{/cart/checkout} " method="post">
    <button type="submit">Checkout</button>
</form>
</body>
</html>
